<!DOCTYPE html>

    <link rel="shortcut icon"

    <main>
        <h2>Вселенная Гарри Потера</h2>
        <div id="Garry">
            <img src="./assets/image/волшебная палочка.jpg" alt="Волшебная палочка" class="garry" title="Волшебная палочка">
            <img src="./assets/image/мантия невидимка.jpg" alt="Мантия-невидимка" class="garry" title="Мантия-невидимка">

            <img src="./assets/image/летучий корабль.jpg" alt="Летучий корабль" class="FairyTale" title="Летучий корабль">
